variables:
  DOCKER_DRIVER: overlay2

stages:
- build

debian8:
  image: registry.ci.ti.ja.net/jisc/moonshot-build/debian8:latest
  stage: build
  script:
    - rm -fr build SOURCES RPMS
    - apt-get update
    - apt-get -y dist-upgrade
    - autoreconf -fi
    - ./configure
    - make dist
    - mv moonshot-ui-1.0.6.tar.xz ../moonshot-ui_1.0.6.orig.tar.xz
    - debuild -us -uc
    - mkdir build
    - cp ../*.deb build
  artifacts:
    paths:
        - build/*.deb

