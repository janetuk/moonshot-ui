variables:
  DOCKER_DRIVER: overlay2

stages:
- build

.debiancommon: &debiancommon
  stage: build
  except:
    - tags
  script:
    - sed -i "s/DIST/$CI_JOB_NAME.$CI_PIPELINE_ID/g" debian/changelog
    - debuild -us -uc
    - mkdir build
    - mv ../*.deb ../*.dsc ../*tar* build
  artifacts:
    expire_in: 6 months
    paths:
        - build/*

.centoscommon: &centoscommon
  stage: build
  except:
    - tags
  script:
    - sed -i "s/\(.\)%{?dist}/\1.$CI_PIPELINE_ID%{?dist}/g" moonshot-ui.spec.in
    - sh autogen.sh
    - make dist
    - mkdir -p SOURCES
    - mv -f moonshot-ui-*tar.xz SOURCES
    - rpmbuild -ba moonshot-ui.spec --define "_topdir `pwd`"
  artifacts:
    expire_in: 6 months
    paths:
        - RPMS
        - SRPMS

.alpinecommon: &alpinecommon
  stage: build
  except:
    - tags
  script:
    - sed -i "s/pkgrel=0/pkgrel=$CI_PIPELINE_ID/g" APKBUILD.in
    - cp vapi/libsecret-1.vapi.dis vapi/libsecret-1.vapi
    - adduser -D tmpuser -s /bin/sh
    - adduser tmpuser abuild
    - sh autogen.sh
    - sed -i "s/GZIP_ENV = --best//g" Makefile.in
    - ./configure
    - make dist
    - chown tmpuser . -R
    - sudo -u tmpuser abuild checksum
    - sudo -u tmpuser abuild-keygen -an
    - sudo -u tmpuser abuild -r
    - mkdir apks
    - mv /home/tmpuser/packages/*/* apks
  artifacts:
    expire_in: 6 months
    paths:
        - apks/*/*.apk

centos7:
  image: $DOCKER_REGISTRY_URL/centos7:latest
  <<: *centoscommon

